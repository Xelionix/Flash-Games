<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derp's Web Games</title>
    <link rel="icon" type="image/x-icon" href="spreadsheetlogo.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        #gameContainer {
            max-width: 800px;
            margin: 20px auto;
        }

        .gameItem {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }

        .gameImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Derp's Web Games</h1>
</header>

<ul>
    <li><a href="#" onclick="loadJavaScript('Game1.html', 'FNAI3')">Five Nights at idksterling's 3</a></li>
    <!-- Add more menu items as needed -->
</ul>

<div id="gameContainer"></div>

<script>
    function loadJavaScript(scriptUrl, scriptName) {
        var gameContainer = document.getElementById('gameContainer');
        gameContainer.innerHTML = ''; // Clear previous content

        var iframeElement = document.createElement('iframe');
        iframeElement.src = scriptUrl;
        iframeElement.width = '100%';
        iframeElement.height = '600px';

        var gameItem = document.createElement('div');
        gameItem.className = 'gameItem';

        var scriptNameElement = document.createElement('h2');
        scriptNameElement.textContent = scriptName;

        gameItem.appendChild(scriptNameElement);
        gameItem.appendChild(iframeElement);

        gameContainer.appendChild(gameItem);
    }
</script>

</body>
</html>
